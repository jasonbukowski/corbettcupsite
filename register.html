    <title>Register - The 2026 Corbett Cup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333333;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        html {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 20px;
        }

        .page {
            width: 100%;
            max-width: 850px;
            background: #F0F0F0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            padding: 30px 60px 10px;
            background: #F0F0F0;
        }

        .header-graphic {
            width: 100%;
            max-width: 650px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-graphic img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .title-section {
            margin: 20px 0;
        }

        .subtitle {
            font-size: 24px;
            color: #07ac51;
            margin-top: 15px;
        }

        .divider {
            height: 3px;
            background: #07ac51;
            margin: 0 60px;
        }

        .embed-container {
            padding: 40px 60px;
            min-height: 738px;
        }

        .back-section {
            padding: 20px 60px 40px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            padding: 15px 40px;
            background: #502d7f;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        .back-link:visited,
        .back-link:hover,
        .back-link:active {
            color: #ffffff;
        }

        .back-link:hover {
            background: #3d2262;
        }

        .footer {
            height: 80px;
            background: #502d7f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer img {
            width: 275px;
            height: 65px;
        }

        /* Tablet styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 30px 10px;
            }

            .divider {
                margin-left: 30px;
                margin-right: 30px;
            }

            .subtitle {
                font-size: 20px;
            }

            .embed-container {
                padding: 30px;
            }

            .back-section {
                padding: 15px 30px 30px;
            }

            .footer {
                height: 80px;
            }
        }

        /* Mobile styles */
        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 15px 20px 10px;
            }

            .header-graphic {
                margin-bottom: 10px;
            }

            .divider {
                margin-left: 20px;
                margin-right: 20px;
            }

            .subtitle {
                font-size: 16px;
                margin-top: 10px;
            }

            .embed-container {
                padding: 20px;
            }

            .back-section {
                padding: 10px 20px 25px;
            }

            .back-link {
                padding: 12px 30px;
                font-size: 16px;
            }

            .footer {
                height: 60px;
            }

            .footer img {
                width: 200px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Header with Logo -->
        <div class="header">
            <div class="header-graphic">
                <img src="imgs/header.png" alt="Corbett Cup Logo and Ribbons" width="650" height="372">
            </div>

            <div class="title-section">
                <div class="subtitle">A Pickleball Tournament for Parents, Faculty, and Friends</div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Embed Content Placeholder -->
        <div class="embed-container">
          <div
            data-blackbaud-registration-form
            data-blackbaud-registration-form-envid="p-vjDlUj77sUiRLFDPMqjafg"
            data-blackbaud-registration-form-id="aec667a6-68b7-41b6-97d3-647c6c439d20"
            data-blackbaud-registration-form-zone="usa"
            data-blackbaud-registration-form-header-height="0">
            <!--
              If your page has a header/overlay, then you can set this
              'data-blackbaud-registration-form-header-height' value
              to your header height so that the payment form will
              scroll to the proper location when opened.
            -->
          </div>
        </div>

        <!-- Back Button -->
        <div class="back-section">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <img src="imgs/corbettlogo.png" alt="Footer Logo" width="275" height="65">
        </div>
    </div>
</body>
</html>
